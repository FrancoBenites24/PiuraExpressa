<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de Permisos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-light text-dark">
    <div class="container py-4 bg-white rounded shadow-sm">
        <h1 class="mb-4">Gestión de Permisos</h1>
        <a class="btn btn-success mb-3" th:href="@{/admin/permisos/nuevo}">
            <i class="bi bi-plus-circle"></i> Nuevo Permiso
        </a>
        <table class="table table-striped table-hover align-middle">
            <thead class="table-success">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Ruta</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="permiso : ${permisosPage.content}">
                    <td th:text="${permiso.id}">1</td>
                    <td th:text="${permiso.nombre}">Nombre</td>
                    <td th:text="${permiso.ruta}">/ruta/ejemplo</td>
                    <td>
                        <a class="btn btn-warning btn-sm me-2" th:href="@{'/admin/permisos/editar/' + ${permiso.id}}">
                            <i class="bi bi-pencil"></i> Editar
                        </a>
                        <a class="btn btn-danger btn-sm" th:href="@{'/admin/permisos/eliminar/' + ${permiso.id}}" 
                           onclick="return confirm('¿Estás seguro de eliminar este permiso?');">
                            <i class="bi bi-trash"></i> Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <nav aria-label="Paginación">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${!permisosPage.hasPrevious()} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/permisos(page=${permisosPage.number - 1}, size=${permisosPage.size})}">Anterior</a>
                </li>
                <li class="page-item disabled">
                    <span class="page-link">Página <span th:text="${permisosPage.number + 1}">1</span> de <span th:text="${permisosPage.totalPages}">1</span></span>
                </li>
                <li class="page-item" th:classappend="${!permisosPage.hasNext()} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/permisos(page=${permisosPage.number + 1}, size=${permisosPage.size})}">Siguiente</a>
                </li>
            </ul>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
