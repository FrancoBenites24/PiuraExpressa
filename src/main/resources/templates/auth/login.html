<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesión - Piura Expressa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #a0c878 0%, #ddeb9d 100%);
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      body::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: url("https://i.postimg.cc/RV9Sywv2/Chat-GPT-Image-17-jun-2025-00-18-29.png"),
          #000;
        background-position: center;
        background-size: cover;
        z-index: -1;
      }
      .card-login {
        background: #fffdf6;
        border-radius: 20px;
        box-shadow: 0 8px 24px rgba(160, 200, 120, 0.3);
        max-width: 400px;
        width: 100%;
        padding: 2rem 2.5rem;
        box-sizing: border-box;
        transition: transform 0.3s ease;
      }
      .card-login:hover {
        transform: translateY(-10px);
        box-shadow: 0 16px 48px rgba(160, 200, 120, 0.5);
      }
      h1 {
        color: #567c1e;
        font-weight: 700;
        margin-bottom: 1.5rem;
        text-align: center;
        font-size: 2.5rem;
      }
      label {
        font-weight: 600;
        color: #46582e;
      }
      .form-control:focus {
        border-color: #a0c878;
        box-shadow: 0 0 8px #a0c878a0;
      }
      .btn-submit {
        background-color: #a0c878;
        color: #ffffff;
        border-radius: 12px;
        width: 100%;
        padding: 0.75rem;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }
      .btn-submit:hover {
        background-color: #8bb564;
        color: #fff;
      }
      .alert {
        margin-bottom: 1rem;
        border-radius: 12px;
        font-size: 0.9rem;
      }
      .form-text {
        color: #6c757d;
        font-size: 0.875rem;
        margin-top: 0.5rem;
        text-align: center;
      }
      .link-register {
        color: #567c1e;
        font-weight: 600;
        text-decoration: none;
        display: block;
        text-align: center;
        margin-top: 1.2rem;
        transition: color 0.3s ease;
      }
      .link-register:hover {
        color: #8bb564;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="card-login">
      <h1>Iniciar Sesión</h1>
      <form th:action="@{/auth/login}" method="post" novalidate>
        <div
          th:if="${error}"
          class="alert alert-danger"
          role="alert"
          th:text="${error}"
        ></div>
        <div
          th:if="${message}"
          class="alert alert-success"
          role="alert"
          th:text="${message}"
        ></div>

        <div class="mb-3">
          <label for="username" class="form-label">Nombre de usuario</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
            autofocus
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="rememberMe"
            name="remember-me"
          />
          <label class="form-check-label" for="rememberMe">Recuérdame</label>
        </div>
        <button type="submit" class="btn btn-submit">Entrar</button>
      </form>
      <a class="link-register" th:href="@{/auth/registro}"
        >¿No tienes una cuenta? Regístrate</a
      >
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
