<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Provincias - Piura Expressa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --color-primary: #a0c878;
        --color-secondary: #ddeb9d;
        --color-light: #faf6e9;
        --color-lightest: #fffdf6;
        --color-text: #2d3748;
        --color-text-light: #4a5568;
        --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
        --border-radius: 16px;
        --transition: all 0.3s ease;
      }

      body {
        font-family: "Inter", sans-serif;
        background: var(--color-lightest);
        color: var(--color-text);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Navigation */
      .navbar {
        background-color: rgba(255, 253, 246, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(160, 200, 120, 0.1);
        transition: var(--transition);
        padding: 1rem 0;
      }

      .navbar-brand {
        font-weight: 700;
        font-size: 1.5rem;
        color: var(--color-primary);
        text-decoration: none;
      }

      .navbar-brand:hover {
        color: #8bb564;
      }

      .navbar-nav .nav-link {
        color: var(--color-text);
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        transition: var(--transition);
        position: relative;
      }

      .navbar-nav .nav-link:hover,
      .navbar-nav .nav-link:focus {
        color: var(--color-primary);
        background-color: rgba(160, 200, 120, 0.1);
      }

      .navbar-nav .nav-link.active {
        color: var(--color-primary);
        background-color: rgba(160, 200, 120, 0.15);
      }

      .btn-login {
        background-color: var(--color-primary);
        color: white;
        border: none;
        padding: 0.5rem 1.5rem;
        border-radius: 8px;
        font-weight: 500;
        transition: var(--transition);
      }

      .btn-login:hover {
        background-color: #8bb564;
        color: white;
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
      }

      /* Dropdown menu */
      .dropdown-menu {
        background-color: #faf6e9;
        border-radius: 15px;
        box-shadow: 4px 4px 8px #d9d9d9, -4px -4px 8px #ffffff;
      }

      .dropdown-item {
        color: #4a4a4a;
      }

      .dropdown-item:hover {
        background-color: #ddeb9d;
        color: #4a4a4a;
      }

      /* Footer */
      footer {
        background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
        color: white;
        padding: 4rem 0 2rem;
        margin-top: auto;
      }

      footer h5 {
        color: #ddeb9d;
        font-weight: 600;
        margin-bottom: 1.5rem;
      }

      footer .footer-link {
        color: #cbd5e0;
        text-decoration: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: block;
        padding: 0.25rem 0;
      }

      footer .footer-link:hover {
        color: #ddeb9d;
        padding-left: 0.5rem;
      }

      footer .social-links {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }

      footer .social-link {
        width: 45px;
        height: 45px;
        background: rgba(160, 200, 120, 0.1);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ddeb9d;
        font-size: 1.25rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      footer .social-link:hover {
        background: #a0c878;
        color: white;
        transform: translateY(-2px);
      }

      footer .footer-bottom {
        border-top: 1px solid rgba(160, 200, 120, 0.2);
        margin-top: 3rem;
        padding-top: 2rem;
        text-align: center;
        color: #a0aec0;
      }

      /* Provinces Section */
      main {
        max-width: 1200px;
        margin: 100px auto 40px;
        padding: 0 1rem;
      }

      h1.page-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--color-primary);
        margin-bottom: 2rem;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }

      .provinces-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
      }

      .province-card {
        background: var(--color-light);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-md);
        overflow: hidden;
        cursor: pointer;
        position: relative;
        transition: var(--transition);
        display: flex;
        flex-direction: column;
        height: 350px;
      }

      .province-card:hover {
        box-shadow: 0 12px 28px rgba(160, 200, 120, 0.6);
        transform: translateY(-8px);
      }

      .province-image {
        flex: 1 1 auto;
        background-size: cover;
        background-position: center;
        transition: transform 0.5s ease;
      }

      .province-card:hover .province-image {
        transform: scale(1.05);
      }

      .province-info {
        padding: 1rem 1.5rem;
        background: var(--color-lightest);
        text-align: center;
        flex-shrink: 0;
      }

      .province-name {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--color-primary);
        margin-bottom: 0.5rem;
      }

      .province-description {
        font-size: 1rem;
        color: var(--color-text-light);
        height: 3rem;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Surprise effect: animated overlay with subtle pattern */
      .province-card::before {
        content: "";
        position: absolute;
        inset: 0;
        background: repeating-radial-gradient(
          circle at center,
          rgba(160, 200, 120, 0.1),
          rgba(160, 200, 120, 0.1) 10px,
          transparent 10px,
          transparent 20px
        );
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
        border-radius: var(--border-radius);
      }

      .province-card:hover::before {
        opacity: 1;
      }

      /* Responsive */
      @media (max-width: 768px) {
        main {
          margin: 80px 1rem 20px;
        }
      }
    </style>
  </head>
  <body>
      <div th:replace="fragments/navbar :: navbar"></div>


    <main>
      <h1 class="page-title" data-aos="fade-down">Provincias de Piura</h1>
      <div
        class="provinces-grid"
        data-aos="fade-up"
        data-aos-delay="200"
        th:if="${not #lists.isEmpty(provincias)}"
      >
<a
  class="province-card"
  href="#"
  tabindex="0"
  role="button"
  aria-label="Provincia"
  th:each="provincia : ${provincias}"
  th:href="@{'/provincias/' + ${provincia.nombre.toLowerCase()}}"
  th:attr="aria-label=${'Provincia ' + provincia.nombre}"
  style="text-decoration: none;"
>

          <div
            class="province-image"
th:style="'background-image: url(' + ${provincia.imagenPrincipal} + ');'"
          ></div>
          <div class="province-info">
            <div class="province-name" th:text="${provincia.nombre}">Nombre Provincia</div>
            <div class="province-description" th:text="${provincia.descripcion}">Descripci√≥n corta de la provincia.</div>
          </div>
        </a>
      </div>
      <div th:if="${#lists.isEmpty(provincias)}" class="text-center text-muted mt-5">
        No hay provincias disponibles para mostrar.
      </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" defer></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        AOS.init({ duration: 800, once: true, offset: 100 });
      });
    </script>
  </body>
</html>
